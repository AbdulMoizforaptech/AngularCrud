
<div mat-dialog-title>
    <h1>Add Employee</h1>
</div>

<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput type="text" placeholder="Enter the first name" formControlName="firstname">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" placeholder="Enter the last name" formControlName="lastname">
        </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Enter employee's Email" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>

    <div class="row">            
        <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-label><b>Select Gender</b></mat-label>
            <mat-radio-button value="Male">Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
            <mat-radio-button value="Others">Others</mat-radio-button>
        </mat-radio-group>
    </div>

    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Qualification</mat-label>
            <mat-select formControlName="qualification">
              <mat-option *ngFor="let val of education" [value]="val">
                {{ val }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Company</mat-label>
            <input matInput type="text" placeholder="Company Name" formControlName="company">
        </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Experience</mat-label>
            <input matInput type="number" placeholder="Employee experience" formControlName="experience">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Salary</mat-label>
            <input matInput type="number" placeholder="Salary" formControlName="salary">
            <mat-hint>In Rupees</mat-hint>
        </mat-form-field>
    </div>
    
</div>

<div mat-dialog-actions class="action">
    <button mat-raised-button type="submit" color="primary">{{data ? 'Update' : 'Save'}}</button>
    <button mat-raised-button type="button" [mat-dialog-close]="false" color="warn">Cancel</button>
</div>
</form>
